<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 200px;
}



.parallelogram {
 /* Half the width of the square */
  height: 400px;
  background-color: #007bff; /* Same background color as the square */
  position: relative;
 
  transform: skew(-20deg); /* Skew the parallelogram to the left */
  transform-origin: left;
}

    </style>
</head>
<body>
    <div style="margin-top: 100px;">
        <div class="container-fluid bg-success px-0 " style="height: 500px; display: flex; align-items: center;">
            <div class="col-8 bg-dark d-flex align-items-center" style="height: 300px; float: right;">
                <div class="col-9 bg-warning d-flex align-item-center" style="height: 200px;">

                </div>

            </div>
            <div class="parallelogram col-4" style="margin-left: -10%;"></div>

        </div>

    </div>

    

      
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
